services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mini
      POSTGRES_PASSWORD: mini
      POSTGRES_DB: mini_blog
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mini -d mini_blog"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: mini
      DB_PASSWORD: mini
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mini_blog
    ports: ["8000:8000"]

volumes:
  postgres_data:
